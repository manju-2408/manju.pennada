		<h2 align="center">REGISTRATION FORM</h2>

		<form >
			<table align="center">
				<tr>
					<td>Enter your name:</td>
					<td><input type="text" name="username"></td>
				</tr>
				<tr>
					<td>Enter your Email:</td>
					<td><input type="email" name="email"></td>
				</tr>
				<tr>
					<td>Enter the password:</td>
					<td><input type="password" name="password"></td>
				</tr>
				<tr>
					<td>Mobile Number:</td>
					<td><input type="number" name="mobile_number"></td>
				</tr>
				<tr>
					<td>Date of Birth:</td>
					<td><input type="date" name="dob"></td>
				</tr>
				<tr>
					<td>Gender:</td>
					<td>
						<input type="radio" name="gender" value="male"> Male<br>
						<input type="radio" name="gender" value="female"> Female
					</td>
				</tr>
				<tr>
					<td>Desired programming language(s):</td>
					<td>
						<input type="checkbox" name="qual" value="C"> C<br>
						<input type="checkbox" name="qual" value="CPP"> CPP<br>
						<input type="checkbox" name="qual" value="java"> Java<br>
						<input type="checkbox" name="qual" value="Python"> Python
					</td>
				</tr>
				<tr>
					<td>Select your highest qualification:</td>
					<td>
						<select id="qu">
							<option>B.Tech</option>
							<option>M.Tech</option>
							<option>Ph.D</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>About yourself:</td>
					<td><textarea rows="3" cols="20" name="about"></textarea></td>
				</tr>
				<tr>
					<td></td>
					<td>
						<input type="reset" value="Reset">
						<input type="submit" value="Submit">
					</td>
				</tr>
			</table>
		</form>
